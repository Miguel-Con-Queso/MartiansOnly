  <body>

    <div class="off-canvas-wrapper">
      <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>

        <div class="off-canvas position-left reveal-for-large" id="my-info" data-off-canvas data-position="left">
          <div class="row column">
            <br>
            <iframe width="240px" height="870" scrolling="yes" frameborder="0" src="http://cab.inta-csic.es/rems/wp-content/plugins/marsweather-widget/widget.php?lang=en"></iframe>
          </div>
        </div>

        <div class="off-canvas-content" data-off-canvas-content>
          <div class="title-bar hide-for-large">
            <div class="title-bar-left">
              <button class="menu-icon" type="button" data-open="mars-weather"></button>
              <span class="title-bar-title">Mars Images</span>
            </div>
          </div>
          <div class="callout primary">
            <div class="row column">
              <h1>Congratulations on your upcoming trip to MARS!</h1>
              <p class="lead">To familiarize yourself with the weather and landing locations, please take advantage of our weather and imaging services.</p>
            </div>
          </div>
          <div class="grid-x grid-padding-x">
            <div class="large-6 medium-6 cell">
              <label>Choose Rover</label>
              <input type="radio" name="rover" value="Curiosity" id="roverCuriosity"><label for="roverCuriosity">Curiosity</label>
              <input type="radio" name="rover" value="Perseverance" id="roverPerserverance"><label for="roverPerserverance">Perserverance</label>
            </div>
            <div class="large-4 medium-4 cell">
              <label>SOL date:</label>
              <input type="text" placeholder="Choose between 0 and 14399" />
            </div>
            <div class="large-12 cell">
              <label>Select Camera</label>
              <select id="Curiosity">
                <option value="NAVCAM_1">NavCam 1</option>
                <option value="HAZF">Hazard Avoidance Camera Forward</option>
              </select>
            </div>
            <div class="large-6 medium-6 cell">
              <label>Check these out</label>
              <input id="checkbox1" type="checkbox"><label for="checkbox1">NavCam 1</label>
              <input id="checkbox2" type="checkbox"><label for="checkbox2">Hazard Avoidance Camera 2</label>
            </div>
          </div>
          <div class="row small-up-2 medium-up-3 large-up-4">
            <div class="column">
