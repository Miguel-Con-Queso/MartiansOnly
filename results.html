<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Martians Only </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"/>
  </head>
  <body>
  <!---->
    <!--Navigation Bar-->
    <div class="title-bar" data-responsive-toggle="realEstateMenu" data-hide-for="small">
      <div class="top-bar-left">
        <ul class="menu" data-responsive-menu="accordion" id="navigation-bar">
          <li class="menu-text">MarsX</li>
          <li><a href="#">Book Flight</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Image Gallery</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </div>
    </div>
    <!-- /Navigation -->

    <!--Mars Hero-->
        <div class="hero-section" id="hero">
          <div class="hero-section-text">
            <h1> Your Booked Trip</h1>
          </div>
        </div>  
     
    <!--Form for capturing User information-->
    <div class="search-form" id="search-flight">
      <form>
          <div class="grid-container">
            <div class="grid-x grid-padding-x">
              <div class="medium-6 cell" >
                <label >Departing From:
                  <select id="departure-option">
                      <option value = "USA" id="USA" >United States</option>
                      <option value = "China" id="China">China</option>
                      <option value = "Russia" id="Russia">Russia</option>
                      </select>
                </label>
              </div>
              <div class="grid-x grid-padding-x">
                  <div class="medium-6 cell">
                    <label>Arriving To:
                      <select type="dropdown" id="destination" >
                          <option value = "Soujourn">Soujourn</option>
                          <option value = "Curiousity">Curiosity</option>
                          <option value = "Spirit">Spirit</option>
                          <option value = "Perseverance">Perseverance</option>
                          </select>
                    </label>
                  </div>
              <div class="medium-6 cell">
                <label>Departure Date:
                  <input type="date" id="dateSelector" placeholder="">
                </label>
              </div>
              <div class="input-group-button">
                <input type="submit" class="button" id="search-flight" value="search-flights">
              </div>
            </div>
          </div>
        </form>
      

      <!--Results Grid-->

        <!--this is main grid to populate results from form
        
        -->
      <div class="grid-x grid-padding-x" id="results">
        <div class="cell medium-6 large-4" id="airline">Airline</div>
        <div class="cell medium-6 large-4" id="departure-date">Date</div>
        <div class="cell medium-6 large-4" id="price">Price</div>
      </div>

      
    <div class="grid-x grid-margin small-up-1 medium-up-2 large-up-3" id="result-grid">
      <div class="grid-x grid-padding-x align-center-middle text-center"  style="height: 200px;">
        <div class="callout">
          <h2>Soujourn</h2>
          <p>
            <img src="https://www.nasa.gov/sites/default/files/styles/full_width_feature/public/thumbnails/image/pia21851-fig1_1790mr009245_sitesphericalflt_wscale.jpg alt="image of mars from viewpoint of curiosity rover"> 
          </p>
          <p class="lead"></p>
          <p class="subheader"></p>
        </div>
      </div>


      <div class="grid-x grid-padding-x align-center-middle text-center" style="height: 200px;">
        <div class="callout">
          <h2>Curiosity</h2>
          <p>
            <img src=https://www.nasa.gov/mission_pages/msl/images/index.html#> 
          </p>
          <p class="lead"></p>
          <p class="subheader"></p>
        </div>
      </div>
    

      <div class="grid-x grid-padding-x align-center-middle text-center" style="height: 200px;">
        <div class="callout">
          <h2>Spirit</h2>
          <p><img src="https://mars.nasa.gov/system/resources/detail_files/6975_Curiosity-Rover-Portrait-Mars-Mojave-Selfie-pia19142-MALHI-Labeled-full2.jpg" />
          <p class="lead"></p>
          <p class="subheader"></p>
        </div>
      </div>


      <div class="grid-x grid-padding-x align-center-middle text-center" style="height: 200px;">
        <div class="callout">
          <h2>Perseverance</h2>
          <p><img src="https://mars.nasa.gov/system/resources/detail_files/6975_Curiosity-Rover-Portrait-Mars-Mojave-Selfie-pia19142-MALHI-Labeled-full2.jpg" />
          <p class="lead"></p>
          <p class="subheader"></p>
        </div>
      </div>
